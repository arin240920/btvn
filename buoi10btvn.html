 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
  <style>
    *{
      margin: 0 auto;
      padding: 0;
      box-sizing: border-box;
      font-family: "Ubuntu", sans-serif;
    }

    body {
      background-image: linear-gradient(#ff7675,#d63031);
      min-height: 100px; /*dùng để màn hình dọc ko bị cắt nhiều*/
    }

    .box {
      width: 500px;
      height: 600px;
      text-align: center;
      padding: 50px 20px;
      background: white;
      margin: 100px auto; /*dùng để canh giữa*/
      border-radius: 5px;
    }
    .box h1{
     margin-bottom: 10px;
    }

    .box input[type='email'], .box input[type='password']{
      margin-bottom: 10px;
      width: 80%;
      padding: 10px 5px;
      background: #dfe6e9;
    }

    .box a{
      text-decoration: none;
    color: #b2bec3;
   margin-bottom: 10px;
  display: inline-block;}

  .box input[type='submit']{
    background-color: #d63031;
    border-radius: 30px;
    padding: 15px 10px;
    border: none;
    color: white;
    font-weight: 500px;
    width: 40%;
    transition: 1s;
    font-size: 20px;
    margin-bottom: 10px;
  }
  .box input[type='submit']:hover{
    color: #fab1a0;
  }
  
  .icon a{
    display: inline-block;
    background: #74b9ff;
    border-radius: 50%;
  padding: 15px;
color: aliceblue;
width: 50px; 
height: 50px;
transition: 1s;
box-shadow: box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset; ;
}

.icon a:hover{
  color: #0984e3;
  transform: translateY(-5px);
}

  </style>
 </head>
 <body>
  <div class="box">
    <form>
      <h1>Sign in</h1><br>
      <input type="email"placeholder='Enter your email'><br>
      <input type="password"placeholder='Enter your password'><br>
      <a href="#">Forgot your password?</a><br>
      <input type="submit"value='SIGN IN'>
    </form>
    <div class="icon">
      <a> <i class="fa-brands fa-facebook"></i></a>
      <a><i class="fa-brands fa-instagram"></i></a>
      <a><i class="fa-brands fa-google"></i></a>
      <a><i class="fa-brands fa-viber"></i></a>
    </div>
  </div>
 </body>
 </html>
